<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cursos & Eventos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-bar">
        <h1>gest-cursos <span style="font-size: 12px;">powered by unreal</span></h1>
        <nav class="filter-nav">
        
     
          <button class="tag tag-type" data-filter="curso">Curso</button>
          <button class="tag tag-type" data-filter="evento">Evento</button>
          <button class="tag tag-type" data-filter="workshop">Workshop</button>

          <button class="tag tag-specialty" data-filter="realtime">Realtime</button>
          <button class="tag tag-specialty" data-filter="ia">IA</button>
          <button class="tag tag-specialty" data-filter="arquitectura">Arquitectura</button>
          <button class="tag tag-specialty" data-filter="automovilismo">Automovilismo</button>

        </nav>
      </div>
    </div>
  </header>

  <div class="container">

    <!-- Carrusel de Destacados (se renderizará dinámicamente desde JSON) -->
    <section class="featured-carousel">
      <div class="carousel-container">
        <button type="button" class="carousel-btn carousel-prev" aria-label="Anterior">‹</button>
        <div class="carousel-track">
          <!-- Los slides se generarán dinámicamente -->
        </div>
        <button type="button" class="carousel-btn carousel-next" aria-label="Siguiente">›</button>
      </div>
      <div class="carousel-indicators">
        <!-- Los indicadores se generarán dinámicamente -->
      </div>
    </section>

    <!-- Grid de Artículos (se renderizará dinámicamente desde JSON) -->
    <section class="grid">
      <!-- Los artículos se generarán dinámicamente desde el JSON -->
    </section>

    <!-- Calendario de Eventos -->
    <section class="calendar-section">
      <h2 class="calendar-title">Calendario de Eventos 2026</h2>
      <div id="event-calendar" class="event-calendar">
        <!-- El calendario se generará dinámicamente -->
      </div>
    </section>

    <footer>
      <div style="display:flex; flex-direction:column; gap:12px; align-items:center;">
        <div style="display:flex; gap:16px; flex-wrap:wrap; justify-content:center;">
          <a href="https://www.gestmusictraining.es/" target="_blank" style="color:var(--accent); text-decoration:none;">Contacto · Gest Music Training</a>
          <a href="https://braisalvarez.github.io/portfolio/" target="_blank" style="color:var(--accent-2); text-decoration:none;">Creado por Brais :D</a>
          <a href="https://layersofreality.com/" target="_blank" style="color:var(--accent); text-decoration:none;">En colaboración con Layers of Reality</a>
        </div>
        <span style="color:var(--muted); font-size:0.75rem;">© 2026 · gest-cursos</span>
      </div>
    </footer>
  </div>

  <!-- Modal de Artículo -->
  <div id="article-modal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <button type="button" class="modal-close" aria-label="Cerrar">×</button>

      <div class="modal-header">
        <div class="modal-image"></div>
        <span class="modal-tag"></span>
      </div>

      <div class="modal-body">
        <h2></h2>
        <p class="modal-description"></p>

        <div class="modal-info-grid">
          <div class="info-item">
            <span class="info-label">Precio</span>
            <span class="info-value" id="modal-precio"></span>
          </div>
          <div class="info-item">
            <span class="info-label">Duración</span>
            <span class="info-value" id="modal-duracion"></span>
          </div>
          <div class="info-item">
            <span class="info-label">Horario</span>
            <span class="info-value" id="modal-horario"></span>
          </div>
          <div class="info-item">
            <span class="info-label">Instructor</span>
            <span class="info-value" id="modal-instructor"></span>
          </div>
        </div>

        <div class="modal-dates">
          <span id="modal-fecha-inicio"></span>
          <span id="modal-fecha-fin"></span>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn-primary">Inscribirse</button>
        <button type="button" class="btn-secondary">Más información</button>
        <button type="button" class="btn-secondary">Compartir</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
